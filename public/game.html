<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>REVERSI GAME PLAY</title>
    <link rel="stylesheet" type="text/css" href="assets/css/game.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>
  
  <body class="game">
   	<div class="container-fluid text-center">
   		<div class="row">
   			<div class="col-2 text-right pl-2">
   				<img src="assets/images/token_Wht_sml.png" alt="white score" />
   				<span class="align-middle ml-2" id="whitesum"></span>
   			</div>
   			<div class="col-4">
   				<div class="mt-4" id="assignedColor"></div>
   			</div>
   			<div class="col-2 text-left">
   				<img src="assets/images/token_Blk_sml.png" alt="black score" />
   				<span class="align-middle ml-2" id="blacksum"></span>
   			</div>
   			<div class="col-4 text-right mt-1" id="quit">
   				<div>Skull and Crossbones by Klaus Badelt</div>
   				<audio autoplay controls loop>
   					<source src="assets/audio/skull_and_crossbones.mp3" type="audio/mpeg">
					Your browser does not support the audio element.
				</audio>
   			</div>
   		</div>
   		<div class="row">
   			<div class="col-8 pl-3" id="timer"></div>
   			<div class="col-4"></div>
   			
   		</div>
    	<div class="row">
   			<div class="col-8" id="game_over"></div>
   			<div class="col-4"></div>
   		</div>
   		<div class="row">
   			<div class="col-8 mw-100">
   				<table id="game_board">
   					<tr>
   						<td id="0_0"></td>
   						<td id="0_1"></td>
   						<td id="0_2"></td>
   						<td id="0_3"></td>
   						<td id="0_4"></td>
   						<td id="0_5"></td>
   						<td id="0_6"></td>
   						<td id="0_7"></td>
   					</tr>
   					<tr>
   						<td id="1_0"></td>
   						<td id="1_1"></td>
   						<td id="1_2"></td>
   						<td id="1_3"></td>
   						<td id="1_4"></td>
   						<td id="1_5"></td>
   						<td id="1_6"></td>
   						<td id="1_7"></td>
   					</tr>
   					<tr>
   						<td id="2_0"></td>
   						<td id="2_1"></td>
   						<td id="2_2"></td>
   						<td id="2_3"></td>
   						<td id="2_4"></td>
   						<td id="2_5"></td>
   						<td id="2_6"></td>
   						<td id="2_7"></td>
   					</tr>
   					<tr>
   						<td id="3_0"></td>
   						<td id="3_1"></td>
   						<td id="3_2"></td>
   						<td id="3_3"></td>
   						<td id="3_4"></td>
   						<td id="3_5"></td>
   						<td id="3_6"></td>
   						<td id="3_7"></td>
   					</tr>
   					<tr>
   						<td id="4_0"></td>
   						<td id="4_1"></td>
   						<td id="4_2"></td>
   						<td id="4_3"></td>
   						<td id="4_4"></td>
   						<td id="4_5"></td>
   						<td id="4_6"></td>
   						<td id="4_7"></td>
   					</tr>
   					<tr>
   						<td id="5_0"></td>
   						<td id="5_1"></td>
   						<td id="5_2"></td>
   						<td id="5_3"></td>
   						<td id="5_4"></td>
   						<td id="5_5"></td>
   						<td id="5_6"></td>
   						<td id="5_7"></td>
   					</tr>
   					<tr>
   						<td id="6_0"></td>
   						<td id="6_1"></td>
   						<td id="6_2"></td>
   						<td id="6_3"></td>
   						<td id="6_4"></td>
   						<td id="6_5"></td>
   						<td id="6_6"></td>
   						<td id="6_7"></td>
   					</tr>
   					<tr>
   						<td id="7_0"></td>
   						<td id="7_1"></td>
   						<td id="7_2"></td>
   						<td id="7_3"></td>
   						<td id="7_4"></td>
   						<td id="7_5"></td>
   						<td id="7_6"></td>
   						<td id="7_7"></td>
   					</tr>
   				</table>
   			</div>
   			<div class="col-lg-4 text-left mw-100" style="border-left: 1px dotted #ccc;">
					<h3>Messages</h3>
					<form class="form-inline" onSubmit="send_message(); return false;">
						<label for="send_message_holder" class="col-form-label sr-only">Enter your chat message</label>
						<input class="form-control mx-auto w-100" type="text" value="" id="send_message_holder" placeholder="Enter your chat message" autocomplete="off" />
						<button type="submit" class="btn btn-default btn-primary mt-2">Send</button>
					</form>
					<div class="mt-2" id="messages"></div>
   			</div>
   		</div>		
   	</div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.1/socket.io.js" integrity="sha256-fiM0lX3OYzf0FfLBeLqFuCokh+rf1VhI/eanPbzldUM=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
