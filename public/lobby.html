<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Reversi Game Lobby</title>
    <link rel="stylesheet" type="text/css" href="assets/css/game.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>
  <body>
   	<div class="container-fluid text-center">
   		<div class="row" id="header-row">
   			<div class="col">
   				<h2>Game Lobby</h2>
   			</div>
   		</div>
   		<div class="row mb-4" id="players">
   			<div class="col text-left" style="flex-basis: auto;">
   				<h5 class="headerBanner">Available Players</h5>
   				<div class="mt-2 font-italic text-muted" id="welcome"></div>
   			</div>
   			<div class="col-1"></div>
   		</div>
   		
   		<div class="row" id="messageRow">
   			<div class="col text-left">
   				<h5 class="headerBanner">Messages</h5>
   				<form class="form-inline mt-4" onSubmit="send_message(); return false;">
   					<label for="send_message_holder" class="col-form-label sr-only">Enter your chat message</label>
   					<input class="form-control w-75" type="text" value="" id="send_message_holder" placeholder="Enter your chat message" autocomplete="off" />
   					<button type="submit" class="btn btn-default btn-primary" style="margin-left: 3px;">Send</button>
   				</form>
   			</div>
   		</div>
   		
   		<div class="row">
   			<div class="col text-left">
   				
   				<div id="messages"></div>
   			</div>
   		</div>
   		
   	</div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.1/socket.io.js" integrity="sha256-fiM0lX3OYzf0FfLBeLqFuCokh+rf1VhI/eanPbzldUM=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
